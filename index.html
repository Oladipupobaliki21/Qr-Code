<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent">
    <div class="container">
        <div class="sub-container">
            <img src="image-qr-code.png" alt="qr-code" width="100%">
            <h1 class="try">Improve your front-end <br>skills by building projects</h1>
            <p>Scan the Qr code to visit Frontend<br> Mentor to take your coding skills<br> To the next level</p>
        </div>
    </div>
    </div>
